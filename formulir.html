<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
<h1>Formulir pendaftaran peserta prakerja</h1>

<form>
    <label for="name" > Nama</label>
    <input type="text" id="nama" placeholder="masukan nama"/>
    <br/>
    
    <label for="tgl_lahir"> Tanggal Lahir</label>
    <input type="date" id="tgl_lahir"/>

    <br>
    
    <label for="national"> Tanggal Lahir</label>
    <select  id="national">
        <option value="" disabled selected> - Pilih kewarganegaraan</option>
        <option value="Indonesia"> Indonesia</option>
        <option value="China"> CHina</option>
    </select>

    <br>
    <label for="Alamat" style="vertical-align: top;">ALamat</label>
    <textarea name="alamat"></textarea>

    <br>
    <input type="checkbox" name="pelatihan[]" value="Pelatihan HTML">Pelatihan HTML <br>
    <input type="checkbox" name="pelatihan[]" value="Pelatihan CSS">pelatihan CSS
    <br>

    <input type="submit">
    <input type="reset">
   
</form>

    
</body>
</html>
